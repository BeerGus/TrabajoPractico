<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicci√≥n de Demanda - Demo Python</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e0e7ff);
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #3f51b5;
            margin-bottom: 30px;
        }

        .card {
            display: inline-block;
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            padding: 30px;
            width: 520px;

            width: 90%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .dato {
            font-size: 18px;
            margin: 12px 0;
        }

        .status {
            color: green;
            font-weight: bold;
        }

        .small-note {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .volver-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #3f51b5;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .volver-btn:hover {
            background-color: #2e3a8c;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<h1>üîÆ Predicci√≥n de Demanda</h1>

<div class="card">

</body>
</html>
